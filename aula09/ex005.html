<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(54, 173, 191);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id = 'msg'>Clique em mim</div>
    <script>
        var p1 = document.getElementsByTagName('p')[0]
        document.write('No primeiro parágrafo está escrito assim: ' + p1.innerText)
        p1.style.color = 'blue' // Mudei a cor das letras do primeiro parágrafo para azul
        var d = document.getElementById('msg') // Poderia colocar window.document...
        d.style.backgroundColor = 'green'
    </script>
</body>
</html>
