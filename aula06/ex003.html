<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(139, 139, 199);
            color: white; /* Isso é um comentário em CSS */
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(235, 235, 161);
        }
    </style>
</head>
<body>
    <h1>Hello, world!</h1> <!-- Isso é um comentário em HTML -->
    <p>Já me livrei da maldição!!</p>
    <script>
        var num1 = Number.parseInt(window.prompt('Digite um número inteiro: ')) // o prompt retorna uma string, por isso preciso converter
        var num2 = Number.parseFloat(window.prompt('Digite um número real: '))
        // Eu poderia colocar apenas Number(num1), que assim o JS entenderia automaticamente o tipo do número digitado
        
        /*
        Conversão de número para string:
        String(n)
        ou
        n.toString()
        */
        var soma = num1 + num2
        window.alert(`A soma entre ${num1} e ${num2} é ${soma}`)
        //window.alert('A soma dos valores é ' + soma)
        // (number + number): para adição
        // (string + string): para concatenação
    </script>
</body>
</html>
